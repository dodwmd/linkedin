{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Add Target URL</h2>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="url" class="form-label">LinkedIn URL:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-link"></i></span>
                                <input type="url" class="form-control" id="url" name="url" required placeholder="https://www.linkedin.com/in/username">
                            </div>
                            <div class="invalid-feedback">
                                Please enter a valid LinkedIn URL.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="type" class="form-label">Type:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                                <select class="form-select" id="type" name="type" required>
                                    <option value="" selected disabled>Choose...</option>
                                    <option value="person">Person</option>
                                    <option value="company">Company</option>
                                </select>
                            </div>
                            <div class="invalid-feedback">
                                Please select a type.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-plus-circle me-2"></i>Add URL
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()

    // Auto-select type based on URL
    document.getElementById('url').addEventListener('input', function() {
        var url = this.value.toLowerCase();
        var typeSelect = document.getElementById('type');
        
        if (url.includes('linkedin.com/in/')) {
            typeSelect.value = 'person';
        } else if (url.includes('linkedin.com/company/')) {
            typeSelect.value = 'company';
        } else {
            typeSelect.value = '';
        }
    });
</script>
{% endblock %}
